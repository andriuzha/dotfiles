### HTML
ext x?html?, has nvim, terminal = $EDITOR "$1"
ext x?html?, has google-chrome, X, flag f = google-chrome -- "$@"
ext x?html?, has lynx, terminal = lynx -- "$@"


### Text
mime ^text, label editor = nvim -- "$@"
mime ^text, label pager = "$PAGER" -- "$@"
!mime ^text, label editor, ext xml|csv|tex|py|pl|rb|sh|php = nvim -- "$@"
!mime ^text, label pager, ext xml|csv|tex|py|pl|rb|sh|php = "$PAGER" -- "$@"
mime ^text, has xdg-open, X, flag f = xdg-open "$@"


### Code
ext py = python -- "$1"
ext pl = perl -- "$1"
ext rb = ruby -- "$1"
ext sh = sh -- "$1"
ext php = php -- "$1"

### Audio without X
mime ^audio, terminal, has mpv = mpv -- "$@"
mime ^video, terminal, has mpv = mpv -- "$@"

